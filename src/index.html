<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
               <h1>Films app</h1>
               <nav class="header__navigation" id='tabParent'>
                    <a class="header__link" href="#">About</a>
                    <a class="header__link header__link_active" id='films' href="#">Films</a>
                    <a class="header__link" id='favourite' href="#">Favourite</a>
                    <a class="header__link" href="#">Contacts</a>
               </nav>
            </div>
        </header>
        <main>
            <section class="about tabsContent hidden">
                <div class="container" id="aboutContainer"></div>
            </section>
            <section class="films tabsContent">
                <div class="container">
                    <form class="search__bar">
                        <input class="search__input" id="inp" type="text">
                        <button type='button' class="search__btn" id="serverButton">Search</button>
                    </form>
                    <button class="search__return-btn">Go Back</button>
                </div>
                <div class="container">
                    <div class="filter__holder">
                        <label for="genre">Genre</label>
                        <select class="filter__select" id="genre" name="genre">
                            <option selected value="All">All</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="History">History</option>
                            <option value="Science-Fiction">Science fiction</option>
                        </select>
                        <label for="language">Language</label>
                        <select class="filter__select" id="language" name="language">
                            <option selected value="All" >All</option>
                            <option value="English">English</option>
                            <option value="Russian">Russian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Italian">Italian</option>
                        </select>
                        <label for="itemsPerPage">Items per page</label>
                        <select class="filter__select" id="itemsPerPage" name="itemsPerPage">
                            <option value="4">4</option>
                            <option value="8">8</option>
                            <option selected value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="container" id="filmContainer"></div>
                <div class="container">
                    <div class="pagination">
                        <div class="pagination__navigation">
                            <button class="pagination__prev-btn">
                                <span class="icon-arrow-left"></span>
                            </button>
                            <span class="pagination__current">1</span>
                            <span class="pagination__drop">Of</span>
                            <span class="pagination__maximum">10</span>
                            <button class="pagination__next-btn">
                                <span class="icon-arrow-right"></span>
                            </button>
                        </div>
                        <div class="pagination__holder hidden">
                            <ul class="pagination__list" id="pagination"></ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="favourite tabsContent hidden">
                <div class="container" id="favouriteContainer"></div>
            </section>
            <section class="contacts tabsContent hidden">
                <div class="container" id="contactsContainer"></div>
            </section>


            <div class="modal hidden" id="modal">
                <div class="modal__window">
                    <div class="modal__inner">
                            <div data-close class="modal__close" id="modalClose">&times;</div>
                            <div class="modal__content" id="modalContent">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/script.js"></script>
    <!-- <script type='text/javascript' src="../dist/bundle.js"></script> -->
</body>
</html>
