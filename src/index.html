<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
               <h1>Films app</h1>
               <nav class="header__navigation">
                    <div class="header__item">
                        <a class="header__link" href="#">About</a>
                    </div>
                    <div class="header__item">
                        <a class="header__link" href="#">Films</a>
                    </div>
                    <div class="header__item">
                        <a class="header__link" href="#">Favourite</a>
                    </div>
                    <div class="header__item">
                        <a class="header__link" href="#">Contacts</a>
                    </div>
               </nav>
            </div>
        </header>
        <main>
            <section class="search">
                <div class="container">
                    <div class="search__bar">
                        <input class="search__input" id="inp" type="text">
                        <button class="search__btn" id="serverButton">Search</button>
                    </div>
                </div>
            </section>
            <section class="filter">
                <div class="container">
                    <div class="filter__holder">
                        <select class="filter__select" id="genre" name="genre">
                            <option selected disabled>Genre</option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="historical">Historical</option>
                            <option value="scifi">Science fiction</option>
                        </select>
                        <select class="filter__select" id="language" name="language">
                            <option selected disabled>Language</option>
                            <option value="eng">English</option>
                            <option value="rus">Russian</option>
                            <option value="fr">French</option>
                            <option value="it">Italian</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="films">
                <div class="container" id="filmContainer"></div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
