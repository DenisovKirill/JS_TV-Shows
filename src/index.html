<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
               <h1>Films app</h1>
               <nav class="header__navigation" id='tabParent'>
                    <a class="header__link" href="#">About</a>
                    <a class="header__link header__link_active" id='films' href="#">Films</a>
                    <a class="header__link" id='favourite' href="#">Favourite</a>
                    <a class="header__link" href="#">Contacts</a>
               </nav>
            </div>
        </header>
        <main>
            <section class="search">
                <div class="container">
                    <div class="search__bar">
                        <input class="search__input" id="inp" type="text">
                        <button class="search__btn" id="serverButton">Search</button>
                    </div>
                </div>
            </section>
            <section class="filter">
                <div class="container">
                    <div class="filter__holder">
                        <select class="filter__select" id="genre" name="genre">
                            <option selected disabled>Genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="History">History</option>
                            <option value="Science-Fiction">Science fiction</option>
                        </select>
                        <select class="filter__select" id="language" name="language">
                            <option selected disabled>Language</option>
                            <option value="English">English</option>
                            <option value="Russian">Russian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Italian">Italian</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="about tabsContent hidden">
                <div class="container" id="aboutContainer"></div>
            </section>
            <section class="films tabsContent">
                <div class="container" id="filmContainer"></div>
            </section>
            <section class="favourite tabsContent hidden">
                <div class="container" id="favouriteContainer"></div>
            </section>
            <section class="contacts tabsContent hidden">
                <div class="container" id="contactsContainer"></div>
            </section>

            <div class="modal hidden" id="modal">
                <div class="modal__window">
                    <div class="modal__content">
                            <div data-close class="modal__close" id="modalClose">&times;</div>
                            <div class="modal__title">Film</div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
